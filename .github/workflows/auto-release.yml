name: Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Prepare local repository
        run: git fetch --prune --unshallow --tags -f

     - name: semver-releaser
       uses: heyvito/semver-releaser@v0.0.10
       with:
        github-token: ${{ secrets.GITHUB_TOKEN }}