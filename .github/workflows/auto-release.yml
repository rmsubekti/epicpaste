name: Release

on:
  push:
    tags:
      - "v[0-9]+.*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Create GitHub release
        uses: Roang-zero1/github-create-release-action@v3
        with:
          version_regex: ^v[[:digit:]]+\.[[:digit:]]+\.\S+
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}